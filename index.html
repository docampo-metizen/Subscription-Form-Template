<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PSI | Subscription Form</title>
</head>
<body>
    <main>
        <section class="form-container">
            <header>
                <img src="./Assets/img/logo.png" alt="PSI Logo"> <!-- PSI Logo goes here -->
            </header>
            <form action="" method="POST"><!-- Zapier Webhook Goes Here -->
                <!-- First Name -->
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

                <!-- Last Name -->
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <input type="submit" value="submit">
            </form>
            <footer>
                <img src="./Assets/img/nitro-force.png" alt="Nitro Force Logo" class="footer-img">
            </footer>
        </section>
    </main>
</body>
</html>
